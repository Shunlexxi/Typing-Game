<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1>Typing Game</h1>
    <p id="intro">Practice your typing skill with quotes</p>

    <div id="popup">
        <span id="exit">&times;</span>
        <div id="score"></div>
    </div>

    <!--This will display the quote-->
    <p id="quote"></p>
    <!--This will display any status message
    <p id="message"></p>
    -->
    
    <div>
        <!--Taking user input; each word of the quote-->
        <input type="text" aria-label="current word" id="typed-value"/>
        <!--Start Game Control-->
        <button type="button" id="start">Start</button>
        

    </div>
</body>
<script src="index.js"></script>
</html>
